<!DOCTYPE html>
<html lang="fr">
  {{template "InitHead" .}}
  <body class="body-rideup">
    {{template "InitNav" .}}
    <main class="main-profil">
      <h2>Param√®tre de recherche :</h2>
      <section class="userposition">
        <form class="form-profil" method="POST" action="/Profil">
          <div class="form-group">
            <div class="location-group">
              <label for="Location" id="location"
                >Votre position (ou double clic sur la carte):</label
              >
              <input
                type="text"
                id="address"
                name="addressuser"
                placeholder="entrer l'adresse"
              />
            </div>
            <input type="hidden" id="latitude" name="latitude" value="" />
            <input type="hidden" id="longitude" name="longitude" value="" />
          </div>

          <!-- Carte -->
          <div
            id="map"
            data-lat="{{.Latitude}}"
            data-lon="{{.Longitude}}"
          ></div>
          <div class="form-group">
            <label for="radius">Rayon de recherche (km) :</label>
            <select id="radius" name="radius">
              <option value="25">25 km</option>
              <option value="50" selected>50 km</option>
              <option value="75">75 km</option>
              <option value="100">100 km</option>
              <option value="150">150 km</option>
              <option value="200">200 km</option>
            </select>
          </div>
          <!-- Bouton -->
          <button type="submit" class="button">Modifier</button>
        </form>
      </section>
    </main>
    {{template "InitFooter" .}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="/static/js/slider.js"></script>
    <script src="/static/js/nav.js"></script>
  </body>
</html>
