<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="static/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Comic+Relief:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>RideUp</title>
  </head>
  <body>
    <main class="main-registration">
      <h1 class="app-title">Ride Up</h1>
      <h2>Inscription</h2>
      <form id="registerForm" methode="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="registerName" class="form-label"
            >Nom d'utilisateur :</label
          >
          <input
            type="text"
            name="username"
            id="registerName"
            placeholder="Votre Nom"
            required
          />
        </div>
        <div class="form-group">
          <label for="registerEmail" class="form-label">Adresse e-mail :</label>
          <input
            type="text"
            name="email"
            id="registerEmail"
            placeholder="@email.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="registerPic" class="form-label"
            >Sélectionner votre image (facultatif) :</label
          >
          <input
            type="file"
            name="userimage"
            id="registerPic"
            accept="image/*"
          />
        </div>
        <div class="form-group">
          <label for="registerPassword" class="form-label"
            >Mot de passe :</label
          >
          <input
            type="password"
            value="password"
            name="password"
            id="registerPassword"
            placeholder="••••••••"
            required
            minlength="6"
          />
          <div class="show-password">
            <input
              type="checkbox"
              onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'"
            />
            <span class="show-password-text">Afficher</span>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword" class="form-label"
            >Confirmer le mot de passe :</label
          >
          <input
            type="password"
            value="confirmpassword"
            name="confirmpassword"
            id="confirmPassword"
            placeholder="••••••••"
            required
            minlength="6"
          />
          <div class="show-password">
            <input
              type="checkbox"
              onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'"
            />
            <span class="show-password-text">Afficher</span>
          </div>
        </div>
        <button value="submit" class="button">Créer mon compte</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 Pain Mathis. Tous droits réservés.</p>
    </footer>
  </body>
</html>
