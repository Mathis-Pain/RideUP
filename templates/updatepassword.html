<!DOCTYPE html>
<html lang="fr">
  {{template "InitHead" .}}
  <body class="body-UpdatePassword">
    {{template "InitNav" .}}
    <main class="update-password">
      <form id="update-passoword-form" method="POST" action="/UpdatePassword">
        <div class="form-group">
          <label for="oldpassword" class="form-label"
            >Ancien mot de passe :</label
          >
          <input
            type="password"
            name="OldPassword"
            id="oldpassword"
            placeholder="••••••••"
            required
          />
       <div class="show-password">
  <input
    type="checkbox"
    onclick="togglePassword('oldpassword', this)"
  />
  <span class="show-password-text">Afficher</span>
</div>
        </div>
        <div class="form-group">
          <label for="registerPassword" class="form-label"
            >Nouveau mot de passe :</label
          >
          <input
            type="password"
            name="NewPassword"
            id="registerpassword"
            placeholder="••••••••"
            required
            minlength="6"
          />
 <div class="show-password">
  <input
    type="checkbox"
    onclick="togglePassword('registerpassword', this)"
  />
  <span class="show-password-text">Afficher</span>
</div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label"
            >Confirmer mot de passe :</label
          >
          <input
            type="password"
            name="ConfirmNewPassword"
            id="confirmpassword"
            placeholder="••••••••"
            required
            minlength="6"
          />
         <div class="show-password">
  <input
    type="checkbox"
    onclick="togglePassword('Confirmpassword', this)"
  />
  <span class="show-password-text">Afficher</span>
</div>
          <br />
         <button type="submit" class="button">Modifier</button>
      </form>
    </main>
    {{template "InitFooter" .}}
  
    <script src="/static/js/update-password.js"></script>
    <script src="/static/js/nav.js"></script>
  </body>

</html>
